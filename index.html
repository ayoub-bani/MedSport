<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MedSport موقع</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="header">
            <nav class="nav-padding nav-color">
                <div class="container">
                    <div class="d-flex justify-content-between">
                        <div>
                            <!-- tmenu icon start -->
                            <div class="mt-4" onclick="myFunction(this)">
                                <div class="bar1 bg-white"></div>
                                <div class="bar2 bg-white"></div>
                                <div class="bar3 bg-white"></div>
                            </div>
                            <!-- tmenu icon end -->
                        </div>
                        <!-- MedSport Logo -->
                        <div class="d-flex justify-content-center">
                            <img class="mb-2 c-size" src="img/logo/MedSport.png" alt="Medsport">
                        </div>
                        <!-- Date -->
                        <div class="d-flex flex-column justify-content-center date-font text-white">
                            <p class="text-center mb-2">GMT +1</p>
                            <p><span class="mr-2">00:12</span>PM</p>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
    </main>




    <!-- Custom JS -->
    <script src="main.js"></script>
    <!-- Bootstrap Js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Font Awesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js"></script>
</body>

</html>
